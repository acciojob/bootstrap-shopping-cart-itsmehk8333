<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-bottom: 1rem;
    }
    .product {
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
    }
    .summary {
      background-color: #f7fbff;
      border-top: 3px solid #5ea4f3;
      padding: 1.5rem;
    }
    .summary h5 {
      margin-bottom: 1.5rem;
    }
    .summary .btn {
      width: 100%;
      background-color: #3b99e0;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="block-heading">Shopping Cart</h2>
    <div class="row">
      <!-- Left Column -->
      <div class="col-lg-8">

        <!-- Product 1 -->
        <div class="product row align-items-center">
          <div class="col-2">
            <img src="https://via.placeholder.com/100" class="img-fluid">
          </div>
          <div class="col-6">
            <h6 style="color: #3b99e0;">I am very sorry</h6>
            <p class="mb-1">Display: 5 inches</p>
            <p class="mb-1">RAM: 4GB</p>
            <p>Memory: 32GB</p>
          </div>
          <div class="col-2">
            <label>Quantity:</label>
            <input type="number" value="0" class="form-control">
          </div>
          <div class="col-2 text-end">
            <strong>$120</strong>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="product row align-items-center">
          <div class="col-2">
            <img src="https://via.placeholder.com/100" class="img-fluid">
          </div>
          <div class="col-6">
            <h6 style="color: #3b99e0;">I am very sorry</h6>
            <p class="mb-1">Display: 5 inches</p>
            <p class="mb-1">RAM: 4GB</p>
            <p>Memory: 32GB</p>
          </div>
          <div class="col-2">
            <label>Quantity:</label>
            <input type="number" value="1" class="form-control">
          </div>
          <div class="col-2 text-end">
            <strong>$120</strong>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="product row align-items-center">
          <div class="col-2">
            <img src="https://via.placeholder.com/100" class="img-fluid">
          </div>
          <div class="col-6">
            <h6 style="color: #3b99e0;">I am very sorry</h6>
            <p class="mb-1">Display: 5 inches</p>
            <p class="mb-1">RAM: 4GB</p>
            <p>Memory: 32GB</p>
          </div>
          <div class="col-2">
            <label>Quantity:</label>
            <input type="number" value="1" class="form-control">
          </div>
          <div class="col-2 text-end">
            <strong>$120</strong>
          </div>
        </div>
      </div>

      <!-- Right Column (Summary) -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Summary</h5>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>$360</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Discount</span>
            <span>$0</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span>
            <span>$0</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <strong>Total</strong>
            <strong>$360</strong>
          </div>
          <button class="btn">checkout</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
